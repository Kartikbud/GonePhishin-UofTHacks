{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>

    {% block extra_css %}{% endblock %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    
</head>

<body>
    
    <nav class="bg-gray-100 border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex items-center justify-start mx-auto p-4 " style="background: linear-gradient(90deg, #ACBF69, #98A85E);">
            <a href="{% url 'detector:home' %}">
                <img src="https://cdn.discordapp.com/attachments/1330271589752770690/1330371152509665340/Gone_Phishin.png?ex=678dbc2f&is=678c6aaf&hm=3f40150de49b8c22a0b20aa65e0c6bbf0c58bc3d2dbad0848ae30191472c7b43&" alt="Logo" style="height: 75px; ">
            </a>
            <!-- Navigation Links -->
            <ul class="flex flex-row font-medium space-x-8" style="font-family: 'Poppins', sans-serif;">
                <li>
                    <a href="{% url 'detector:home' %}" class="text-gray-900 hover:text-white ml-5">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'detector:history' %}" class="text-gray-900 hover:text-white">History</a>
                    </li>
                    <li>
                        <a href="{% url 'detector:signout' %}" class="text-gray-900 hover:text-white">Sign Out</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'detector:login' %}" class="text-gray-900 hover:text-white">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'detector:register' %}" class="text-gray-900 hover:text-white">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    

    {% block content %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
