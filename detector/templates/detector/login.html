{% extends 'detector/base.html' %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>


{% block content %}
<div class="min-h-screen flex items-center justify-center " style="background-color: #F5F5DC;" >
    <div class="w-[90%] max-w-4xl space-y-8 p-8 bg-white rounded-lg shadow-md" style="background-color: #f0ead6; margin-top: -120px;">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900" style="font-family: 'Poppins', sans-serif;">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6 " action="#" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only" style="font-family: 'Poppins', sans-serif;">Email address</label>
                    <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address" style="font-family: 'Poppins', sans-serif;">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password" style="font-family: 'Poppins', sans-serif;">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-gray-900 bg-[#ACBF69] hover:bg-[#98A85E] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" style="font-family: 'Poppins', sans-serif;">
                    Sign in
                </button>
            </div>
        </form>
        {% if error %}
        <div class="mt-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
