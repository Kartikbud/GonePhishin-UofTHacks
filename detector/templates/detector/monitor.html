{% extends 'detector/base.html' %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen bg-gray-100 flex flex-col">
    <div class="p-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center">
            Scam Call Detector
        </h1>
        <p class="text-gray-600 text-center mt-2">
            Put your call on speaker and start monitoring
        </p>
    </div>

    <div class="text-center mb-4">
        <span id="status" class="px-4 py-2 rounded-full text-sm font-medium bg-gray-300 text-gray-900">
            Ready to monitor
        </span>
    </div>

    <div class="bg-black rounded-lg mx-6 shadow-lg p-4 overflow-y-auto" style="height: 350px;">
        <div id="console" class="font-mono text-sm text-green-500">
            <div class="opacity-70">$ System initialized...</div>
            <div class="opacity-70">$ Ready to monitor. Click Start to begin...</div>
        </div>
    </div>

    <div class="mt-8 mb-4">
        <div class="flex justify-center items-center gap-6">
            <!-- Start Button -->
            <button id="startBtn"
                class="w-24 h-10 rounded-md bg-green-500 hover:bg-green-600 text-white text-sm font-bold flex items-center justify-center shadow-lg focus:outline-none">
                Start
            </button>

            <button id="stopBtn"
                class="w-24 h-10 rounded-md bg-red-500 hover:bg-red-600 text-white text-sm font-bold flex items-center justify-center shadow-lg focus:outline-none">
                Stop
            </button>
        </div>
    </div>
</div>

<style>
    #console {
        overflow-y: auto;
        height: 100%;
    }

    #console .success {
        color: #10B981;
    }

    #console .error {
        color: #EF4444;
    }

    #console .warning {
        color: #F59E0B;
    }
    #console .normal {
        color: #fff;
    }
</style>

<script>
    const socket = new WebSocket(
        'ws://' + window.location.host + '/ws/'
    );

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    let currSentence;  
    callerSpeaking = 0;
    let awaitingResponse = false;
    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      currSentence+=transcript
      console.log(currSentence);
    };
    // Applying the condition
    function updateButton() {
        if (callerSpeaking==1) {
            startBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            startBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
            startBtn.textContent = "Caller";
        } else {
            startBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            startBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            startBtn.textContent = "User";
        }
    }
    function appendToConsole(message, className = '') {
        const consoleDiv = document.getElementById('console');
        const messageDiv = document.createElement('div');
        messageDiv.className = className;
        messageDiv.textContent = message;
        consoleDiv.appendChild(messageDiv);

        // consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    socket.onopen = function (e) {
        appendToConsole("Connection established", 'success');
    };

    socket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        console.log(data);
        appendToConsole(data.message, "normal");
        if (awaitingResponse){
            appendToConsole('Starting speaking...', 'success'); 
            awaitingResponse=false
        }
    };

    socket.onerror = function (e) {
        appendToConsole("Connection error", 'error');
    };

    socket.onclose = function (e) {
        appendToConsole("Connection closed", 'warning');
    };

    document.getElementById('startBtn').addEventListener('click', function () {
        
        if (socket.readyState === WebSocket.OPEN) {
            
            callerSpeaking=(callerSpeaking+1)%2
            console.log(callerSpeaking)
            if (callerSpeaking==1){
                appendToConsole('Start monitoring')
            } else {
                awaitingResponse=true;
            }
            try{
                recognition.start()
                //display.start()
            } catch{
                if (callerSpeaking==0){
                //socket.send(JSON.stringify({ 'command': 'display', 'context': "Caller: "+displaySentence }));
                
                socket.send(JSON.stringify({ 'command': 'mute', 'context': "Caller: "+currSentence }));
                } else {
                    //socket.send(JSON.stringify({ 'command': 'display', 'context': "Caller: "+displaySentence }));
                    socket.send(JSON.stringify({ 'command': 'start', 'context': "User: "+currSentence }));
                }
            }
            currSentence=""
            updateButton();

        } else {
            appendToConsole('Error: WebSocket not connected', 'error');
        }
    });

    // document.getElementById('talkerBtn').addEventListener('click', function () {
    //     if (socket.readyState === WebSocket.OPEN) {
    //        updateButton();
    //        appendToConsole('Starting monitoring...', 'success');
    //         }
           
    //      else {
    //         appendToConsole('Error: WebSocket not connected', 'error');
    //     }
    // });

    document.getElementById('stopBtn').addEventListener('click', function () {
        if (socket.readyState === WebSocket.OPEN) {
            recognition.stop();
            //display.stop()
            socket.send(JSON.stringify({ 'command': 'stop' }));       
            callerSpeaking = 0;
            let awaitingResponse = false;
            appendToConsole('Stopping monitoring...', 'warning');
        } else {
            appendToConsole('Error: WebSocket not connected', 'error');
        }
    });

    // document.getElementById('muteBtn').addEventListener('click', function () {
    //     if (socket.readyState === WebSocket.OPEN) {
    //         currSentence = ""
    //         console.log(1);
    //         recognition.stop();
    //         console.log(2);
    //         socket.send(JSON.stringify({ 'command': 'mute', 'context' : "Caller: " + currSentence }));
    //         console.log(3);
    //         recognition.start();
    //         console.log(4);
    //         appendToConsole('Toggled mute...', 'warning');
    //     } else {
    //         appendToConsole('Error: WebSocket not connected', 'error');
    //     }
    // });

</script>
{% endblock %}
